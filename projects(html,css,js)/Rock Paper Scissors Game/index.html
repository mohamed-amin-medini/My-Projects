<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: rgb(119, 116, 126)">Rock Paper Scissors Game</h1>

    <div class="choices">
      <button onclick="playGame('rock')">✊</button>
      <button onclick="playGame('paper')">✋</button>
      <button onclick="playGame('scissors')">✌️</button>
    </div>

    <div style="color: gray" id="playerDisplay">Player:</div>
    <div style="color: gray" id="computerDisplay">Computer :</div>
    <div id="resultDisplay">it's a tie</div>

    <div class="scoreDisplay">
      Player Score :<span id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">
      Computer Score :<span id="computerScoreDisplay">0</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
